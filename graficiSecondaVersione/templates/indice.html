<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <title>Grafico</title>
</head>

<body>
  <div class="container-fluid" id="contenitore">
    <canvas id="grafico"></canvas>
  </div>
  <div id="periodi">
    <form action="" method="get">
      <select name="periodoInizio" id="periodoInizio">
        {% for p in periodi %}
        <option value="{{p}}">{{p}}</option>
        {% endfor %}
      </select>
      <select name="periodoFine" id="periodoFine">
        {% for p in periodi %}
        <option value="{{p}}">{{p}}</option>
        {% endfor %}
        <option value="oggi">Oggi</option>
      </select>
      <input type="submit" value="Invia">
    </form>
  </div>
  <script>
    let risultati, intestazione;
    let file;
    //Prendo il file con la memoria
    fetch("https://www.umanetexpo.net/expo2015Server/UECDL/grafici/as_1920/report&4Ct$6.asp")
      .then(d => d.json())
      .then(d => {
        file = d;
        finito()
      })
      .catch(e => console.error(e));

    function finito() {
      risultati = file.risultati;
      intestazione = file.intestazione;
      let inizio ={{periodoInizio}}
      let fine ={{periodoFine}}
      let punti = prendiPunti(risultati, inizio, fine);
      let nomi = prendiNomi(risultati);
      resetCanvas(); //Elimino il grafico precedente per evitare che si sovrapponga
      bubbleSort(punti, nomi); //Ordino i nomi e i punti
      creaGrafico(nomi, punti); //Creo il grafico
    }
    //Seleziono le date correnti
    $("#periodoInizio").children().eq({{periodoInizio}}).attr("selected","selected");
    {% ifequal periodoFineM "oggi" %}
      $("#periodoFine").children().eq($("#periodoFine").children().length-1).attr("selected","selected");
    {% else %}
      $("#periodoFine").children().eq({{periodoFine}}).attr("selected","selected");
    {% endifequal %}
      $("#periodoInizio").change(() => {
        //Prendo i due select
        let periodoInizio = document.getElementById("periodoInizio");
        let periodoFine = document.getElementById("periodoFine");
        $("#periodoFine").empty(); //Svuoto il select finale
        let indice = periodoInizio.options.selectedIndex; //Prendo l'indice selezionato
        //Riempio il select finale solo con i voti validi
        for(let i = 0; i < periodoInizio.options.length; i++)
          if(i >= indice) {
            let option = document.createElement("option");
            option.value = periodoInizio.options[i].value;
            option.innerText = periodoInizio.options[i].value;
            $("#periodoFine").append(option);
          }
        //Aggiungo la voce ultimo
        let option = document.createElement("option");
        option.value = "oggi";
        option.innerText = "Oggi";
        $("#periodoFine").append(option);
      })
    function creaGrafico(labels, dati) {
      let c = colori();
      let ctx = document.getElementById("grafico").getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: "Punteggi",
            data: dati,
            backgroundColor: c,
            borderColor: c,
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          }
        }
      });
    }

    function colori() {
      let a = new Array();
      for(let i = 0; i < 23; i++)
        a.push("rgb(" + parseInt(Math.random() * 255) + "," + parseInt(Math.random() * 255) + "," + parseInt(Math.random() * 255) + ")");
      return a;
    }

    function combacia(s) {
      //La data deve essere nel formato gg_mm_aaaa
      //////////////////////////////////0123456789
      if(s.length != 10)
        return false;
      //Controllo che i caratteri del giorno siano cifre
      if(isNaN(parseInt(s.substring(0, 2))))
        return false;
      //Controllo che i caratteri del mese siano cifre
      if(isNaN(parseInt(s.substring(3, 5))))
        return false;
      //Controllo che i caratteri dell'anno siano cifre
      if(isNaN(parseInt(s.substring(6))))
        return false;

      //Se arriva a questo punto probabilmente Ã¨ una data
      return true;

    }

    function prendiDate(s) {
      //Divido la stringa ad ogni & e prendo solo le parti che combaciano con le date
      let divisione = s.split("&");
      let date = new Array();
      for(let i = 0; i < divisione.length; i++)
        if(combacia(divisione[i]))
          date.push(divisione[i]);
      return date;
    }

    function prendiPunti(r, pi, pf) {
      //Creo la matrice dei voti
      let punti = new Array();
      //Aggiungo solo i punti
      let s;
      let indice = 0;
      for(let i = 0; i < r.length; i++) {
        s = 0;
        indice = 0;
        for(let j = 3; j < r.length; j++)
          if((j - 3) % 3 == 0) {
            if(indice > pi && indice <= pf)
              s += Number(r[i][j]);
            else if(pi == pf && indice == pi)
              s += 1;
            indice++;
          }
        punti.push(s);
      }
      return punti;
    }

    function prendiNomi(r) {
      //Prendo i nomi degli studenti
      let nomi = new Array();
      for(let i = 0; i < r.length; i++)
        nomi.push(r[i][0]);
      return nomi;
    }

    function bubbleSort(punti, nomi) {
      let indice = punti.length - 1;
      let fine = false;
      while(!fine && indice >= 0) {
        fine = true;
        for(let i = 0; i < indice; i++)
          if(punti[i] < punti[i + 1]) {
            scambia(punti, i);
            scambia(nomi, i);
            fine = false;
          }
        indice--;
      }
    }

    function scambia(vettore, i) {
      let m = vettore[i];
      vettore[i] = vettore[i + 1];
      vettore[i + 1] = m;
    }

    function resetCanvas() {
      $('#grafico').remove();
      $('#contenitore').append('<canvas id="grafico"><canvas>');
    };
  </script>
</body>

</html>
