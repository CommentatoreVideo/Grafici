<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <title>Grafico</title>
</head>

<body>
  <div class="container-fluid" id="contenitore">
    <canvas id="grafico"></canvas>
  </div>
  <div id="periodi">
    <form action="" method="get">
      <select name="periodoInizio" id="periodoInizio">
        {% for p in periodi %}
        <option value="{{p}}">{{p}}</option>
        {% endfor %}
      </select>
      <select name="periodoFine" id="periodoFine">
        {% for p in periodi %}
        <option value="{{p}}">{{p}}</option>
        {% endfor %}
        <option value="oggi">Oggi</option>
      </select>
      <input type="hidden" name="nome" value="{{nome}}">
      <input type="submit" value="Invia">
    </form>
  </div>
  <script>
    function creaGrafico(date, nome, voti) {
      let ctx = document.getElementById("grafico").getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: date,
          datasets: [{
            label: nome,
            backgroundColor: "rgb(" + 255 + "," + 0 + "," + 0 + ")",
            borderColor: "rgb(" + 255 + "," + 0 + "," + 0 + ")",
            data: voti,
            fill: false
          }]
        },
        options: {
          scales: {
            yAxes: [{
              display: true,
              ticks: {
                beginAtZero: true,
                steps: 10,
                stepValue: 1,
                max: 10
              }
            }]
          },
          legend: {
            display: true,
            position: "right",
            align: "center"
          }
        }
      });
    }



    function combacia(s) {
      //La data deve essere nel formato gg_mm_aaaa
      //////////////////////////////////0123456789
      if(s.length != 10)
        return false;
      //Controllo che i caratteri del giorno siano cifre
      if(isNaN(parseInt(s.substring(0, 2))))
        return false;
      //Controllo che i caratteri del mese siano cifre
      if(isNaN(parseInt(s.substring(3, 5))))
        return false;
      //Controllo che i caratteri dell'anno siano cifre
      if(isNaN(parseInt(s.substring(6))))
        return false;

      //Se arriva a questo punto probabilmente Ã¨ una data
      return true;

    }


    function prendiDate(s, inizio, fine) {
      //Divido la stringa ad ogni & e prendo solo le parti che combaciano con le date
      let divisione = s.split("&");
      let date = new Array();
      let indice = 0;
      for(let i = 0; i < divisione.length; i++) {
        if(combacia(divisione[i])) {
          if(indice >= inizio && indice <= fine)
            date.push(divisione[i]);
          indice++;
        }
      }
      return date;
    }

    function prendiVoti(r) {
      //Creo la matrice dei voti
      let voti = new Array();
      for(let i = 0; i < r.length; i++)
        voti.push(new Array());
      //Aggiungo solo i voti
      for(let i = 0; i < r.length; i++)
        for(let j = 2; j < r.length; j++)
          if((j - 2) % 3 == 0)
            voti[i].push(r[i][j]);
      return voti;
    }

    function resetCanvas() {
      $('#grafico').remove(); // Tolgo la canvas
      $('#contenitore').append('<canvas id="grafico"><canvas>'); //Creo di nuovo la canvas
    };
  </script>
  <script>
    let risultati, intestazione;
    let file;
    //Prendo il file con la memoria
    fetch("https://www.umanetexpo.net/expo2015Server/UECDL/grafici/as_1920/report&4Ct$6.asp")
      .then(d => d.json())
      .then(d => {
        file = d;
        finito()
      })
      .catch(e => console.error(e));

    function finito(alunni = []) {
      risultati = file.risultati;
      intestazione = file.intestazione;
      let nPeriodi = {{nPeriodiValidi}}
    let date = prendiDate(intestazione, {{periodoInizio}},{{periodoFine}});
    let voti = [
      {% for v in voti %}
        {{v}},
      {% endfor %}
    ]
    let nome = "{{nome}}";
    resetCanvas(); //Serve per evitare che i grafici si sovrappongano
    creaGrafico(date, nome, voti);
    }
    //Seleziono le date correnti
    $("#periodoInizio").children().eq({{periodoInizio}}).attr("selected", "selected");
    {% ifequal periodoFineM "oggi" %}
    $("#periodoFine").children().eq($("#periodoFine").children().length - 1).attr("selected", "selected");
    {% else %}
    $("#periodoFine").children().eq({{periodoFine}}).attr("selected", "selected");
    {% endifequal %}
    $("#periodoInizio").change(() => {
      //Prendo i due select
      let periodoInizio = document.getElementById("periodoInizio");
      let periodoFine = document.getElementById("periodoFine");
      $("#periodoFine").empty(); //Svuoto il select finale
      let indice = periodoInizio.options.selectedIndex; //Prendo l'indice selezionato
      //Riempio il select finale solo con i voti validi
      for(let i = 0; i < periodoInizio.options.length; i++)
        if(i >= indice) {
          let option = document.createElement("option");
          option.value = periodoInizio.options[i].value;
          option.innerText = periodoInizio.options[i].value;
          $("#periodoFine").append(option);
        }
      //Aggiungo la voce ultimo
      let option = document.createElement("option");
      option.value = "oggi";
      option.innerText = "Oggi";
      $("#periodoFine").append(option);
    })
  </script>
</body>

</html>
